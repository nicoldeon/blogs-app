{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLOG APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!--HEADER-->
    <div class="container">
        <header class="py-3">
            <div class="row flex-nowrap justify-content-between align-item center">
                <div class="col-4 pt-1">
                    <a href="#" class="link-secondary">Subcribe</a>
                </div>
                <div class="col-4 text-center">
                    <a href="{% url 'blogs:index' %}" class="text-dark fs-2">
                        HOME
                    </a>
                </div>

                <div class="col-4 d-flex justify-content-end align-items center">
                    <a href="" class="btn btn-sm btn-outline-secondary">Sign up</a>
                </div>
            </div>
            <hr />
        </header>

        <!---NAVIGATION-->
        <div class="py-1 mb-2">
            <div class="nav d-flex justify-content-between">
                {% block category %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="container">


        {% block content %}

        {% endblock %}

        {% block detail %}
        {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="{% static 'blogs/index.js' %}">

    </script>

</body>

</html>
